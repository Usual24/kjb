{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>텍스트 채널</h2>
  <p class="muted">채널에 참여해 실시간으로 이야기를 나눠보세요.</p>
  <div id="chat-log" class="chat-log">
    <p class="empty-state">아직 메시지가 없습니다. 첫 메시지를 남겨보세요.</p>
  </div>
  <form id="chat-form" class="chat-form">
    <label class="field">
      <span class="sr-only">메시지</span>
      <input type="text" name="content" placeholder="메시지 입력..." />
    </label>
    <button class="btn" type="submit">전송</button>
    <p class="form-status" data-role="chat-status" aria-live="polite"></p>
  </form>
</section>
{% endblock %}
