<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공작방(KJB)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="theme-dark">
  <a class="skip-link" href="#main-content">본문 바로가기</a>
  <div class="layout">
    <aside class="sidebar-left">
      <div class="logo">공작방(KJB)</div>
      <nav>
        <a href="/channel">채널</a>
        <a href="/board">게시판</a>
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
      </nav>
    </aside>
    <main class="content" id="main-content">
      {% block content %}{% endblock %}
    </main>
    <aside class="sidebar-right">
      <div class="panel-title">온라인</div>
      <ul id="online-users"></ul>
      <p id="online-empty" class="muted">현재 온라인 유저가 없습니다.</p>
    </aside>
  </div>
  <nav class="mobile-nav" aria-label="주요 메뉴">
    <a href="/">홈</a>
    <a href="/channel">채널</a>
    <a href="/board">게시판</a>
    <a href="/login">로그인</a>
  </nav>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
